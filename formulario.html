<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto</title>
	<link rel="shortcut icon" href="imagenes/logo-inv.png" type="image/x-icon" />
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<header>
		<div class="menu container">
			<a href="#"><img src="imagenes/logo-inv.png" class="logo"> </a>
			<input type="checkbox" id="menu" />
			<label for="menu"><img src="imagenes/menu.png" class="menu-icono" alt="" /></label>
			<nav class="navbar">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="#">Productos</a></li>
					<li><a href="#">Informacion</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>
		<div class="formulario-titulo">
			<div>
				<h2 class="title">Formulario de contacto</h2>
			</div>
		</div>
	</header>

	<main>
		<div class="formulario-content container">
			<div class="formulario-contacto">
				<div class="form-items">
					<label>Nombre</label>
					<input type="text" class="input-form" placeholder="nombre" />
					<label>Correo electrónico</label>
					<input type="email" class="input-form" placeholder="correo" />
					<label>Dejenos su teléfono</label>
					<input type="number" class="input-form" placeholder="número de teléfono" />
					<label for="motivo-contacto">Motivo de contacto</label>
					<select class="input-form" name="motivo" id="motivo-contacto">
						<option value=" value="">--Indique motivo de contacto--</option>
						<option value="Compra-masiva">Compra masiva de productos</option>
						<option value="invertir">Invertir en la compañía</option>
						<option value="devolucion">Devolver un producto</option>
						<option value="queja">Realizar una queja formal</option>
						<option value="legales">Inicio de acciones legales</option>
					</select>
					<button class="btn-1" id="form-btn">Enviar</button>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer container">
		<img class="logo-2" src="imagenes/logo-inv.png" alt="logo-pumba" />

		<div class="links">
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="#">Información</a></li>
				<li><a href="#">Contacto</a></li>
				<li>Redes:</li>
				<li><a href="#"><img src="imagenes/s1.svg" alt="facebook" /></a></li>
				<li><a href="#"><img src="imagenes/s2.svg" alt="twiter" /></a></li>
				<li><a href="#"><img src="imagenes/s3.svg" alt="instagram" /></a></li>
			</ul>
		</div>
	</footer>

</body>


</html>
