<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto</title>
	<link rel="shortcut icon" href="imagenes/logo-inv.png" type="image/x-icon" />
	<link rel="stylesheet" href="styles.css" />
	<script defer src="./form.js"></script>
</head>

<body>
	<header>
		<div class="menu container">
			<a href="#"><img src="imagenes/logo-inv.png" class="logo"> </a>
			<input type="checkbox" id="menu" />
			<label for="menu"><img src="imagenes/menu.png" class="menu-icono" alt="" /></label>
			<nav class="navbar">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="informacion.html">Informacion</a></li>
					<li><a href="formulario.html">Contacto</a></li>
				</ul>
			</nav>
		</div>
		<div class="formulario-titulo">
			<div>
				<h2 class="title">Formulario de contacto</h2>
			</div>
		</div>
	</header>

	<main>
		<div class="formulario-content container">
			<div class="formulario-contacto">
				<form onsubmit="return validar()" id="f_contacto" class="form-items">
					<label for="f_nombre">Nombre</label>
					<input id="f_nombre" name="f_nombre" type="text" class="input-form" placeholder="nombre" />
					<p id="msj-nombre" class="mensaje-error-inactivo">debe escribir un nombre válido</p>
					<label for="f_correo">Correo electrónico</label>
					<input id="f_correo" name="f_correo" type="email" class="input-form" placeholder="correo" />
					<p id="msj-correo" class="mensaje-error-inactivo">debe escribir un correo válido</p>
					<label for="f_telefono">Dejenos su teléfono</label>
					<input id="f_telefono" name="f_telefono" type="number" class="input-form" placeholder="número de teléfono" />
					<p id="msj-telefono" class="mensaje-error-inactivo">debe escribir un teléfono válido</p>
					<label for="f_motivo">Motivo de contacto</label>
					<select id="f_motivo" name="f_motivo" class="input-form">
						<option value="value=">--Indique motivo de contacto--</option>
						<option value="Compra-masiva">Compra masiva de productos</option>
						<option value="invertir">Invertir en la compañía</option>
						<option value="devolucion">Devolver un producto</option>
						<option value="queja">Realizar una queja formal</option>
						<option value="legales">Inicio de acciones legales</option>
					</select>
					<p id="msj-motivo" class="mensaje-error-inactivo">seleccione un motivo de contacto</p>
					<button onclick="return validar()" type="submit" id="form-btn" class="btn-1" >Enviar</button>
					<p id="faltan-campos" class="mensaje-error-inactivo">Por favor rellene el formulario antes de enviar</p>
				</form>
				<div id="mensajes" class="mensajes-ok">

				</div>
			</div>
		</div>
	</main>

	<footer class="footer container">
		<img class="logo-2" src="imagenes/logo-inv.png" alt="logo-pumba" />

		<div class="links">
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="informacion.html">Información</a></li>
				<li><a href="formulario.html">Contacto</a></li>
				<li>Redes:</li>
				<li><a href="#"><img src="imagenes/s1.svg" alt="facebook" /></a></li>
				<li><a href="#"><img src="imagenes/s2.svg" alt="twiter" /></a></li>
				<li><a href="#"><img src="imagenes/s3.svg" alt="instagram" /></a></li>
			</ul>
		</div>
	</footer>

</body>


</html>
